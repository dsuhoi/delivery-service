worker_processes 1;

events { worker_connections 1024; }

http {
    sendfile on;

    gzip on;
    gzip_http_version 1.1;
    gzip_disable      "MSIE [1-6]\.";

    upstream frontend {
        server frontend:3001;
    }

    upstream backend {
        server backend:8001;
    }

    server {
        listen 8080;

        location / {
            proxy_pass http://frontend;
        }

        location /api {
            rewrite /api/(.*) /$1 break;
            proxy_pass http://backend;
        }
    }
}
